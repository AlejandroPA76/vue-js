<!DOCTYPE html>
<html>
<head>
  <title>Incrementar número con Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>Número: {{ numero }}</h1>
    <button v-on:click="incrementar">Incrementar</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        numero: 0
      },
      methods: {
        incrementar: function() {
          this.numero++;
        }
      }
    });
  </script>
</body>
</html>

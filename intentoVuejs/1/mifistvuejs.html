<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>hola amigos</title>
</head>
<body>
<div id="app">
	<h1>hola amigos {{message}}</h1>
	<input type="text" v-model="message" v-on:keyup.enter="reverse()">
	<br>
	<label>{{rever}} </label>
	<br>
	<button @click="reverse()">revertir</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script>
var app = new Vue({
		el: "#app",
		data:{
			message: "aprendiendo",
			rever: ""
		},
		methods:{
			reverse:function(){

		//	return this.message.split('');
		var msm = this.message.split("").reverse().join("");
		this.rever = msm;
		console.log(msm);
			}
			
		},
	
		
	});
</script>
</body>
</html>

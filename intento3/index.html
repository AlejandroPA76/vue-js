<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>listas de tareas</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>lista de tareas del dia de hoy</h1>
    <input type="text" v-model="newTareas">
    <button v-on:click="addTarea">add tarea</button>
    <!-- <label>{{tareas[2]}}</label> -->
    <ul>
       <li v-for="tarea of tareas">
       {{tarea}}
       <button>eliminar</button>
     </li>
    </ul>
  </div>


  <script >
    new Vue({
      el: "#app",
      data:{
        newTareas: '',
        tareas:['correr', 'dormir', 'trabajar']
      },
      methods:{
        addTarea: function(){
          //console.log(this.newTareas);

        if (this.newTareas.trim() !=='') {
          //console.log(this.newTareas);
          //Si prefieres que las tareas nuevas se muestren al principio de la lista, puedes utilizar unshift() en lugar de push() en el m√©todo addTarea.

          this.tareas.push(this.newTareas);
          this.newTareas='';
          console.log(this.newTareas);

        }
        }
      }
    })

  </script>
</body>
</html>
